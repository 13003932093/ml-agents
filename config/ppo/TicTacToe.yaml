behaviors:
  TicTacToe:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 50000
    time_horizon: 16
    summary_freq: 1000
    threaded: false
    self_play:
      save_steps: 5000
      team_change: 20000
      swap_steps: 200
      window: 10
      play_against_latest_model_ratio: 0.5
      initial_elo: 1200.0
