behaviors:
  Tennis:
    trainer: ppo
    batch_size: 2048
    buffer_size: 20480
    beta: 0.02
    epsilon: 0.2
    hidden_units: 512
    lambd: 0.95
    learning_rate: 0.0003
    learning_rate_schedule: constant
    max_steps: 1.0e8
    memory_size: 128
    normalize: true
    num_epoch: 3
    num_layers: 2
    threaded: false
    time_horizon: 50
    sequence_length: 64
    summary_freq: 10000
    use_recurrent: false
    vis_encode_type: simple
    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.99
    self_play:
      window: 10
      play_against_latest_model_ratio: 0.0
      save_steps: 100000
      swap_steps: 2000
      team_change: 200000
