# configs for the cluster
[cluster]
project=unity-ml-agents-expts-test
username=admin
machine-type=n1-standard-32
image-type=COS
disk-type=pd-standard
disk-size=100
scopes='storage-rw,logging-write,monitoring,service-control,service-management,trace'
num-nodes=2
min-nodes=2
max-nodes=20
network=projects/unity-ml-agents-expts-test/global/networks/default
subnetwork=projects/unity-ml-agents-expts-test/regions/us-west1/subnetworks/default
metadata='disable-legacy-endpoints=true'
addons='HorizontalPodAutoscaling'
cluster-version=1.15.7-gke.23
